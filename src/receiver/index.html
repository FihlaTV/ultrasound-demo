<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/bulma.min.css" />

    <script type="text/javascript" src="/static/quiet.js"></script>
    <script type="text/javascript" src="receiver.js"></script>

    <script async type="text/javascript" src="/static/quiet-em.js"></script>

    <style>
        #data {
            mix-blend-mode: difference!important;
            color: 000!important;
            font-size: 5rem;
        }

        #credit {
            mix-blend-mode: difference!important;
            color: 000!important;
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-weight: 800;
            text-align: right;
        }
    </style>
</head>

<body style="width: 100vw; height: 100vh">
    <section class="hero is-fullheight" id="hero">
        <div class="hero-body">
            <div class="container has-text-centered">
                <h1 class="title" id="data">     
                    <button class="button is-dark is-large" id="receive">Start Receiver</button>
                </h1>
            </div>
        </div>

        <div id="credit">
            <p>Designed by Mingjie Jiang (@itsmingjie)</p>
            <p>Wootton Hack Club 2019-20</p>
        </div>
        <div class="hidden" data-quiet-profile-name="ultrasonic"></div>
        <div class="hidden" data-quiet-warning></div>
    </section>

</body>

</html>
